<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test with Vue</title>
</head>

<body>
  <div id="app">
    <!-- HTML element monitored. -->
    <p>{{ msg }}</p>
    <p>
      <input type="text" v-model="nome">
    </p>
    <p>{{ nome }}</p>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script>
    new Vue({
      el: '#app', /* HTML element monitored. */

      data: {
        msg: 'Hello, Vue!',
        nome: 'Marcio'
      }
    })
  </script>
</body>

</html>
